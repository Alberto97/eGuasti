name: Android CI Workflow

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:3.10.7
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        run: flutter build apk
